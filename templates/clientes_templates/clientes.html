{% extends "base_page.html" %}
{% load static %}
{% block title %} Clientes {% endblock %}

{% block content %}
    <section class="formulario_agregar_nombre"> 
        <form action="{% url 'clientes:agregar_cliente' %}" method="GET">
            <input type="text" name="add_name" id="" placeholder="Nombre">
            <input type="text" name="add_paren" id="" placeholder="Parentezco">
            <input type="Submit" value="Agregar">
        </form>
    </section>
    <section class="mostrar_todos">
        <ul>
            {% for cliente in clientes %}
            <li>
                {{cliente.nombre}}
            </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
